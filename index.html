<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script yupe="text/javascript" src="main.js" defer></script>
    <title>Todo List</title>
</head>
<body>
    <h1>TODO</h1>
    <button id="expand"><</button>
    <div id="side-bar" class="scroll">
        <h2>Folders</h2>
        <div id="folders"></div>
        <button class="add" id="add-folder">+</button> 
    </div>
    <div id="folder-form" style="display: none">
        <div id="blur"></div>
        <form>
            <label for="title">Folder Name:</label><br>
            <input type="text" id="title" name="title" class="name-folder">
            <div>
                <button type="button" id="save-folder" class="folder-button">Save</button>
                <button type="button" id="cancel-folder" class="folder-button">Cancel</button>
            </div>
        </form>
    </div>
    <div id="content">
        <div id="items" class="scroll"></div>
    </div>
</body>
</html>
